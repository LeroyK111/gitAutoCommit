# 工作名称
name: AutoCommit Everyday Green
# 运行名称
run-name: ${{ github.actor }} AutoCommit Everyday Green 🚀
# 事件
on:
  schedule:
    - cron: '33 07 * * *'
  push:
    branches:
      - master
# 工作
jobs:
  # 工作名，可以有多个
  Everyday-Green:
    # 运行环境
    runs-on: ubuntu-latest
    # 设置作业shell和默认文件夹
    defaults:
      run:
        shell: bash
        working-directory: ${{github.workspace}}  
    # linux指令步骤
    steps:
      # 进入存储库
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: run Code
        run: python3 EverydayWriteLog.py
      - name: Git add
        run: git add .
      - name: Git commit
        run: git commit -m 'date'
      - name: Git push
        run: git push
      - name: Check out repository code
        run: echo "${{ job.status }}"