# 工作名称
name: AutoCommit Everyday Green
# 运行名称
run-name: ${{ github.actor }} AutoCommit Everyday Green 🚀
# 事件
on:
  schedule:
    - cron: '16 08 * * *'
  push:
    branches:
      - master
# 工作
jobs:
  # 工作名，可以有多个
  Everyday-Green:
    # 运行环境
    runs-on: ubuntu-latest
    # 设置作业shell和默认文件夹
    defaults:
      run:
        shell: bash
        working-directory: ${{github.workspace}}
    env:
      UserEmail: bridieiybnf@gmail.com
      UserName: LeroyK
      # 记得加密密钥文件
      SUPER_SECRET: ${{ secrets.ID_RSA }}
    # linux指令步骤
    steps:
      # 进入存储库
      - name: Check out repository code
        uses: actions/checkout@v3
      # 密钥内容填入到~/.ssh/id_rsa中
      - run: mkdir -p ~/.ssh
      - run: echo "$SUPER_SECRET" > ~/.ssh/id_rsa
      - name: run Code
        run: python3 EverydayWriteLog.py
      - name: show files
        run: ls
      - run: git config --global user.email "$UserEmail"
      - run: git config --global user.name "$UserName"
      - name: Git add
        run: git add .
      - name: Git commit
        run: git commit -m 'autoCommit'
      - name: Git push
        run: git push
      - name: Check out repository code
        run: echo "${{ job.status }}"